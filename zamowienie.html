    <link rel="stylesheet" href="css/dla_telefonow.css">
    <link rel="stylesheet" href="css/dla_zamowienia.css">
    <script src="js/burger.js"></script>
    <script src="js/do_zamowienia.js"></script>
</head>

<body>

    <nav>
        <div class="menu">
            <div class="zdjecie">
                <img src="img/placeholder.png" alt="logo">
            </div>
            <button class="burger-menu">&#9776;</button>
            <div class="linki">
                <a href="index.html">Strona Główna</a>
                <a href="o_nas.html">O nas</a>

                <a href="zamowienie.html">Zamówienia</a>
                <a href="kontakt.html">Kontakt</a>
            </div>
        </div>
    </nav>

    <main>
        <div class="container">
            <h2>Składanie zamówienia</h2>
            <form action="zamowienie.html" method="post" id="formularz-zamowienia">
                <label for="imie-nazwisko">Imię i nazwisko (wymagane):</label>
                <input type="text" id="imie-nazwisko" name="imie-nazwisko" required autofocus pattern="[a-zA-Z]+ [a-zA-Z]+" title="Wpisz imię i nazwisko, oddzielając je spacją.">

                <label for="email">Adres e-mail (wymagane):</label>
                <input type="email" id="email" name="email" required title="Wpisz adres e-mail.">

                <label for="adres-dostawy">Adres dostawy (wymagane):</label>
                <input type="text" id="adres-dostawy" name="adres-dostawy" required title="Wpisz adres dostawy.">

                <label for="pieczywo">Wybierz pieczywo:</label>
                <select id="pieczywo" name="pieczywo">
                    <optgroup label="Chleby">
                        <option value="chleb1">chleb1</option>
                        <option value="chleb2">chleb2</option>
                        <option value="chleb3">chleb3</option>
                    </optgroup>
                    <optgroup label="Bułki">
                        <option value="bułka1">bułka1</option>
                        <option value="bułka2">bułka2</option>
                        <option value="bułka3">bułka3</option>
                    </optgroup>
                    <optgroup label="Rogaliki">
                        <option value="rogalik1">rogalik1</option>
                        <option value="rogalik2">rogalik2</option>
                        <option value="rogalik3">rogalik3</option>
                    </optgroup>
                    <optgroup label="Bagietki">
                        <option value="bagietka1">bagietka1</option>
                        <option value="bagietka1">bagietka2</option>
                        <option value="bagietka1">bagietka3</option>
                    </optgroup>
                </select>

                <label for="ilosc">Ilość:</label>
                <input type="number" id="ilosc" name="ilosc" min="1" max="100" required title="Wpisz ilość zamówień.">

                <div class="radio-group">
                    <label>
                        <input type="radio" id="maka-zytnia" name="maka" value="maka-zytnia" checked>
                        Mąka żytnia
                    </label>
                    <label>
                        <input type="radio" id="maka-pszenna" name="maka" value="maka-pszenna">
                        Mąka pszenna
                    </label>
                </div>

                <button type="submit">Zamów</button>
            </form>
        </div>
    </main>

    <footer>
        <div class="footer-info">
            <div class="footer-left">
                <p>© Piekarnia 2023</p>
            </div>
            <div class="footer-right">

                <div class="socials">
                    <a href="#"><img src="img/socials/facebook.png" id="fb" alt="link_do_facebooka"></a>
                    <a href="#"><img src="img/socials/instagram.png" id="inst" alt="link_do_instagrama"></a>
                    <a href="#"><img src="img/socials/twitter.png" id="tw" alt="link_do_twittera"></a>
                    <a href="#"><img src="img/socials/youtube.png" id="yt" alt="link_do_youtuba"></a>
                </div>
            </div>
        </div>
    </footer>

</body>

</html>
